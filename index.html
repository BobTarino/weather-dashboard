<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
    </nav>
    <!-- Start container -->
    <div class="container-fluid">

        <!-- Start row -->
        <div class="row">

            <!--Start Column -->
            <div class="col-lg-3 bg-light pt-3 pb-3">

                <h5>Search for a city:</h5>

                <!-- Start input group -->
                <div class="input-group mb-3">
                    <input id="searhTerm" type="text" class="form-control" placeholder="City name..." class="input-group-append">
                    <button id="searchBtn" class="btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i>Search</button>
                </div>
                <!-- End input group-->
                
                <!-- Start card -->
                <div class="card">
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div>
                <!-- End card -->
            </div>
            <!-- End column -->

            <!-- Start column -->
            <div class="col-lg-9">
                <div id="currentCity" class="mt-4">
                    
                </div>
            </div>
            <!-- End column -->
        </div>
        <!-- End row -->

        <!-- Start forecast container -->
        <div class="mt-4 col-md-12">

            <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>

            <!-- Start row -->
            <div id="forecast" class="row">


            </div>
            <!-- End row -->
        </div>
        <!-- End forecast container -->
    </div>
    <!-- End container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
    



</body>
</html>
