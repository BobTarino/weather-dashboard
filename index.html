<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link src="https://momentjs.com/downloads/moment-with-locales.js">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- navigation bar -->
    <nav class="bg-dark pt-2 pb-2">
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
        <!-- Merges search bar with nav bar when screen is small -->
        <section class="navbar navbar-light my-4 d-sm-none">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0 search" type="submit"> Search</button>
            </form>
        </section>

        <!-- Search results will appear here -->
        <ul class="list-group d-block d-sm-none nav"></ul>
    </nav>
    <!-- Main Content -->
    <main class="container-fluid">
        <div class="row">
            <div class="col-3 d-none d-sm-block">
                <!-- search bar -->
                <section class="navbar navbar-light my-4 .d-none .d-sm-block ">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search">
                        <button class="btn btn-outline-info my-2 my-sm-0 search" type="submit"> Search</button>
                    </form>
                </section> 
                <!-- where search results will appear -->
                <ul class="list-group nav"></ul>
            </div>


            <!-- Page content -->
            <div id="page-content" class="col-9">
                
                <div class="container">
                    <!-- Today's forcast -->
                    <section id="today-forcast">
                        <h2 class="city date0"></h2>
                        <p class="temp"></p>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                        <p class="uvIndex"></p>
                    </section>

                    <!-- 5 day forcast section-->
                    <section id="five-forcast" class="row">
                        <h2 class="col-12 m-3">5-Day Forecast:</h2>
                    </section>

                    <!-- 5 Day Forcast cards -->
                    <div class="col-1"></div>

                    <section class="row">
                        <div id="day-1" class="card text-white bg-dark col-12 col-lg-2 m-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title date1"></h5>
                                <img class="icon1">
                                <p class="card-text temp1">Temp:</p>
                                <p class="card-text wind1">Wind:</p>
                                <p class="card-text humidity1">Humid:</p>
                            </div>
                        </div>

                        <div id="day-2" class="card text-white bg-dark col-12 col-lg-2 m-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title date2"></h5>
                                <img class="icon2">
                                <p class="card-text temp2">Temp:</p>
                                <p class="card-text wind2">Wind:</p>
                                <p class="card-text humidity2">Humid:</p>
                            </div>
                        </div>

                        <div id="day-3" class="card text-white bg-dark col-12 col-lg-2 m-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title date3"></h5>
                                <img class="icon3">
                                <p class="card-text temp3">Temp:</p>
                                <p class="card-text wind3">Wind:</p>
                                <p class="card-text humidity3">Humid:</p>
                            </div>
                        </div>

                        <div id="day-4" class="card text-white bg-dark col-12 col-lg-2 m-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title date4"></h5>
                                <img class="icon4">
                                <p class="card-text temp4">Temp:</p>
                                <p class="card-text wind4">Wind:</p>
                                <p class="card-text humidity4">Humid:</p>
                            </div>
                        </div>

                        <div id="day-5" class="card text-white bg-dark col-12 col-lg-2 m-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title date5"></h5>
                                <img class="icon5">
                                <p class="card-text temp5">Temp:</p>
                                <p class="card-text wind5">Wind:</p>
                                <p class="card-text humidity5">Humid:</p>
                            </div>
                        </div>

                    </section>
                </div>
        </div>
    </main>



    <script src="moment-min-lib.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>



</body>

</html>
